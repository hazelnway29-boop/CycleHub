<body>
  <section class="contactus-container">
    <div class="contactus-card">
      <h2 class="contactus-title">Contact Us</h2>
      <p class="contactus-subtitle">We’d love to hear from you! Fill out the form below and we’ll get back to you soon.</p>

      <form class="contactus-form" action="#" method="post">
        <div class="contactus-field">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required />
        </div>

        <div class="contactus-field">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required />
        </div>

        <div class="contactus-field">
          <label for="phonenumber">Phone Number</label>
          <input type="text" id="phonenumber" name="phonenumber" placeholder="PhoneNumber" />
        </div>

        <div class="contactus-field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="contactus-btn">Send Message</button>
      </form>
    </div>
  </section>
